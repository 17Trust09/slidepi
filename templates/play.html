<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>SlidePi Präsentation</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            height: 100vh;
            overflow: hidden;
        }

        #media-container {
            position: fixed;
            inset: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
        }

        img, video {
            display: block;
            width: 100vw;
            height: 100vh;
            object-fit: cover;     /* randlos; für „alles sichtbar“ = contain */
            object-position: center;
        }

        .fade {
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .fade.show {
            opacity: 1;
        }

        #no-media {
            color: #fff;
            font-size: 2em;
            margin-top: 40vh;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="media-container"></div>

    <script>
        const mediaList = {{ media_files | tojson }};
        let currentIndex = 0;
        let isPaused = false;

        window.onload = async () => {
            if (!mediaList || mediaList.length === 0) {
                document.getElementById('media-container').innerHTML =
                  '<div id="no-media">Keine Medien in der Wiedergabeliste.</div>';
                return;
            }

            try {
                const response = await fetch('/status');
                const data = await response.json();
                currentIndex = data.current_index || 0;
                isPaused = (data.status === 'paused');
                if (mediaList[currentIndex]) {
                    showMedia(currentIndex);
                }
            } catch (e) {
                console.error("Fehler beim Laden des Status", e);
                if (mediaList[0]) showMedia(0);
            }
        };

        let currentTimeout;
        let currentInterval;
        let timeLeft = 0;
        let currentVideo = null;

        function sendStatusUpdate(status, filename, timeLeft) {
            fetch('/update_status', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    status: status,
                    current_media: filename,
                    time_left: timeLeft,
                    current_index: currentIndex
                })
            });
        }

        function showMedia(index) {
            clearTimeout(currentTimeout);
            clearInterval(currentInterval);
            const container = document.getElementById('media-container');
            container.innerHTML = '';
            currentVideo = null;

            const media = mediaList[index];
            timeLeft = media.duration;

            if (media.filename.toLowerCase().endsWith('.mp4')) {
                const video = document.createElement('video');
                video.src = media.path;
                video.autoplay = true;
                video.onended = () => nextMedia();
                video.classList.add('fade');
                container.appendChild(video);
                setTimeout(() => video.classList.add('show'), 50);
                currentVideo = video;

                currentInterval = setInterval(() => {
                    if (!isPaused && !video.paused) {
                        timeLeft--;
                        sendStatusUpdate('playing', media.filename, timeLeft);
                    }
                }, 1000);
            } else {
                const img = document.createElement('img');
                img.src = media.path;
                img.classList.add('fade');
                container.appendChild(img);
                setTimeout(() => img.classList.add('show'), 50);

                currentInterval = setInterval(() => {
                    if (!isPaused) {
                        timeLeft--;
                        sendStatusUpdate('playing', media.filename, timeLeft);
                        if (timeLeft <= 0) {
                            nextMedia();
                        }
                    }
                }, 1000);
            }

            sendStatusUpdate('playing', media.filename, timeLeft);
        }

        function nextMedia() {
            currentIndex = (currentIndex + 1) % mediaList.length;
            showMedia(currentIndex);
        }
    </script>
</body>
</html>
